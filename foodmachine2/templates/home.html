{% extends "layout.html" %} 

{% if messages %}
	{% for message in messages %}
	<div class = "alert alert-{{ message.tags}}">
		{{ message }}
	</div>
	{% endfor %}
{% endif %}
{% block content %}
	{% if user.is_authenticated %}
			<p class="display-4">Hello, {{ user.username }}</p>
			<a class = "lead" href = "{% url 'logout' %}"> Log out </a>
	{% else %}
		<a class="lead" href="{% url 'login' %}">Log in</a>
	{% endif %}
{% endblock content %}
