<html>

<head>
    {%load static%}
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Foodmachine</title>
    <link href="{% static 'stylesheets/home.css' %}" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet">
    <link rel="shortcut icon" type="image/favicon" href="{% static 'img/favicon.ico' %}">
</head>

<body>
    <section>
        <div class="topnav">
            <a class="active" href="#home">Home</a>
            <a href="login/">Log In</a>
            <a href="#contact">Contact</a>
            <input type="text" placeholder="Search..">
        </div>
    </section>

    <section>
        <!-- The grid: four columns -->
        <div class="row">
            <div class="column">
                <img src="{% static 'img/fastFood.jpg' %}" alt="Nature" onclick="myFunction(this);">
                <button class="btn">Fast Food Menu</button>
            </div>
            <div class="column">
                <img src="{% static 'img/mexican.jpg' %}" alt="Snow" onclick="myFunction(this);">
                <button class="btn">Mexican Food Menu</button>
            </div>
            <div class="column">
                <img src="{% static 'img/fineDining.jpg' %}" alt="Mountains" onclick="myFunction(this);">
                <button class="btn">Fine Dining Menu</button>
            </div>
            <div class="column">
                <img src="{%static 'img/dessert.jpg' %}" alt="Lights" onclick="myFunction(this);">
                <button class="btn">Dessert Menu</button>
            </div>
        </div>

    </section>




</body>

</html>
