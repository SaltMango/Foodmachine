{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Foodmachine
	</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link href="{% static 'stylesheets/home.css' %}" rel="stylesheet" type="text/css" />
	<link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet">
	<link rel="shortcut icon" type="image/favicon" href="{% static 'img/favicon.ico' %}">
<body background = "{% static 'img/pic1.jpg' %}" >
	<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" href="/">FOOD Machine</a>
			<a class="active" href="/">Home</a>
			<a href="{% url 'login' %}">Log In</a>
			<a href="#contact">Contact</a>
			<input type="text" placeholder="Search..">
			{% if user.is_authenticated %}
			<a class="active" href = "/dashboard">{{user.username}}</a>
			{%else%}
			Nothing
			{% endif %}
		</div>
	</nav>
	<div class="container">
		{% block content %}
		{% endblock content %}
	</div>
</body>

</html>
